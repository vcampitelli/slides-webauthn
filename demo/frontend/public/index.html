<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="author" content="Vinícius Campitelli, eu@viniciuscampitelli.com">
        <title>WebAuthn Demo</title>

        <style>
          html, body {
            all: unset;
            display: revert;
          }
          body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #e9e9e9;
            color: #131200;
          }
          h1 {
            margin: 0 0 10px;
            line-height: 1;
          }
          p {
            margin: 10px 0 20px;
          }
          a {
            text-decoration: none;
            color: #3454d1;
          }
          a:is(:hover, :focus) {
            color: #5474f1;
          }
          .container {
            padding: 15px;
          }
          .d-flex {
            display: flex;
            column-gap: 1rem;
            margin: 1rem 0;
          }
          button {
            flex: 50% 0 1;
            margin: 0;
            padding: 15px;
            background: #09bc8a;
            border-radius: 8px;
            border-style: none;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: -1px;
            line-height: 1;
            text-align: center;
            transition: color 100ms;
          }
          button:is(:hover, :focus) {
            background-color: #09ac7a;
          }
          p {
            margin: 2.5rem 0 0;
            font-size: 1.6em;
          }
          #status {
            font-weight: 700;
          }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Demonstração de WebAuthn</h1>
            <a href="https://viniciuscampitelli.com">Vinícius Campitelli</a>
            <div class="d-flex">
                <button type="button" id="signin">Entrar</button>
                <button type="button" id="signup">Cadastrar</button>
            </div>
            <p>Status: <span id="status">Deslogado</span></p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
